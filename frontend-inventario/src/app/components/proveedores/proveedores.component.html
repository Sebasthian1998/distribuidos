<div class="container-fluid mt-4" style="font-size: 20px; padding-right:3em; padding-left: 3em">
    <i class="material-icons" style="font-size: 30px"> accessibility </i> Proveedores
</div>


<div class=" container-fluid mt-4" style="padding-right:4em; padding-left: 4em">
    <div class="row">
        <div class="col-md-6 ">
            <i class="material-icons"> search </i>
            <mat-form-field class="mt-3">
                <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Buscar..." autocomplete="off">
            </mat-form-field>
        </div>
        <div class="col-md-6 text-right" style="padding-top: 1.8em">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNuevoEmpleado" mat-flat-button color="primary" style="bottom: 0em;">Nuevo Proveedor</button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="celular">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> celular </th>
                <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
                <td *matCellDef="let row">
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button mat-icon-button>
                      <mat-icon>delete</mat-icon>
                  </button> </td> -->
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modalNuevoEmpleado" tabindex="-1" role="dialog" aria-labelledby="modalNuevoEmpleado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle"> <i class="material-icons">
                        group_add
                    </i> Nuevo Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                Ingrese los datos del nuevo proveedor
                <div class="container from-group text-center mt-3 mb-3">
                    <form [formGroup]="nuevoEmpleadoForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Nombre</mat-label>
                                    <input formControlName="nombre" matInput placeholder="Placeholder">
                                    <mat-hint align="end">Hint</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Direccion</mat-label>
                                    <input formControlName="direccion" matInput placeholder="Placeholder">
                                    <mat-hint align="end">Hint</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Tel√©fono</mat-label>
                                    <input formControlName="telefono" matInput placeholder="Placeholder">
                                    <mat-hint align="end">Hint</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Celular</mat-label>
                                    <input formControlName="celular" matInput placeholder="Placeholder">
                                    <mat-hint align="end">Hint</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Email</mat-label>
                                    <input formControlName="email" matInput placeholder="Placeholder">
                                    <mat-hint align="end">Hint</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button mat-button color="warn" data-dismiss="modal">Cerrar</button>
                <button mat-flat-button color="primary" (click)="guardarProveedor()">Guardar</button>
            </div>
        </div>
    </div>
</div>
